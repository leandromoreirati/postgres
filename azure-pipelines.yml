trigger:
- main

resources:
- repo: self

pool:
  #name: self
  vmImage: ubuntu-16.04

variables:
- group: postgresql
- group: general

stages:
- stage: Build
  displayName: Build Image
  jobs:
  - job: Build
    displayName: Build and Push Image
    steps:
    - task: Docker@2
      displayName: Build Image
      inputs:
        command: buildAndPush
        dockerfile: $(DockerfilePath)
        containerRegistry: $(imageRegistry)
        repository: $(postgresql_repository)
        tags: |
          $(tag)